name: GitHub Metrics
on:
  # 每天北京时间 16:00 自动更新
  schedule: [{cron: "0 8 * * *"}]
  # 手动运行
  workflow_dispatch:
permissions:
  contents: write   #允许给仓库提交files
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          user: chentalia317-alt
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Shanghai
          template: classic
          base: header, activity, community, repositories, metadata
          #about me
          plugin_introduction: yes
          plugin_introduction_tittle: "About Me"
          plugin_introduction_message: |
          Interdisciplinary learner · Applying to universities in the UK & US; 🏔️ Mountaineer (highest summit: 5210 m);Python beginner — one line at a time
            <p align="left">
              <img src="https://github.com/chentalia317-alt/chentalia317-alt/blob/main/dog.jpg" width="120" align="right" style="border-radius:10px; margin-left:10px;"/>
             </p>
          plugin_focus: yes
          plugin_focus_tittle: "Current Focus"
          plugin_focus_message: Circadian rhythm & behavioral modeling; Reproducible research pipelines for open science; Python & Java
         
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_isocalendar_3d: yes

          plugin_repositories: yes
          plugin_repositories_affiliations: owner
          plugin_repositories_featured: >
            chentalia317-alt/sleep-hygiene-intervention,
            chentalia317-alt/panda-behavior-observation

          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15

          plugin_achievements: no
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: detailed
          plugin_achievements_limit: 6
