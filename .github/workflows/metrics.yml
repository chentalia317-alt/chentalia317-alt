name: Repositories Metrics
on:
  schedule: [{cron: "0 9 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: chentalia317-alt
          template: classic
          base: ""
          plugin_repositories: yes
          plugin_repositories_featured: chentalia317-alt/sleep-hygiene-intervention, chentalia317-alt/panda-behavior-observation
